<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventlist</title>
</head>

<body>
    {% load static %}
    {% for post in object_list %}
    <div>
        イベントID：{{ post.venueid }} グループ：{{ post.event.group }} イベントタイプ：{{ post.event.eventtype }} タイトル：{{
        post.event.eventtitle }}
        イベント日時：{{ post.venuedate }} 都道府県:{{ post.prefecture }}
    </div>
    {% endfor %}
</body>

</html>
