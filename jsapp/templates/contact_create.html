{% extends 'base.html'%}
{% load static %}

{% block title %}
ご意見・ご要望フォーム
{% endblock title %}

{% block meta %}
<script src="{% static 'javascript/contact_create.js' %}"></script>
{% endblock meta %}

{% block header %}
<h2 class="title">ご意見・ご要望フォーム</h2>
{% endblock header %}

{% block content %}
<div class="text-dark container" id="">
    <form action="" method="POST" name="formtag">{% csrf_token %}

        <div class="alert alert-light shadow ">
            <p class="info_text">*印は入力必須です。</p>

            <div class="mb-5">
                <label for="name" class="form-label">ニックネーム：</label>
                <input id="name" name="nam" type="text" class="form-control">
                <p class="info_nam"></p>
                <div id="error_1"></div>
            </div>
            <div class="mb-5">
                <label for="email" class="form-label">メールアドレス：</label>
                <input id="email" name="email" type="email" class="form-control">
                <p class="info_email">入力いただくとメールアドレス宛に返信させていただきます。</p>
                <div id="error_2" class="text-danger"></div>
            </div>

            <div class="mb-5">
                <label for="contact_text" class="form-label"> 内容*：</label>
                <textarea class="form-control" name="contact_text" id="contact_text" rows="5"></textarea>
                <div id="error_3" class="text-danger"></div>
            </div>
        </div>

        <div class="container">
            <input type="submit" value="送信する" class="shadow border border-light" id="submitbt"
                onclick="return valueCheck()">
        </div>
    </form>
</div>

{% endblock content %}
