{% extends 'base.html' %}
{% load static %}

{% block header %}
<div class="header_inner inner">
    <p class="header_title" name="title">集計まとめページ</p>
    </p>
</div>
{% endblock %}

{% block content %}
<div>
    {% for model in models %}
    <div class="alert alert-light form-control-lg linkbox">
        <div class="container">
            <h2>
                {{ model.event.eventtitle }}
            </h2>
            <div>会場：{{ model.hallinfo.hallname }}</div>
            <div>日付：{{ model.venuedate|date:"Y年n月j日" }}</div>
            <a href="https://ico-graph.com/result/{{ model.venueid }}"></a>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
