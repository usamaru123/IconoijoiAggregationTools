{% extends 'base.html' %}
{% load static %}

{% block header %}
<div class="header_inner inner">
    <p class="header_title" name="title">集計まとめページ</p>
    </p>
</div>
{% endblock %}

{% block content %}
<div>
    {% for model in object_list %}
    <div class="alert alert-light form-control-lg linkbox">
        <h2>
            {{ model.event.eventtitle }}
            会場：{{ model.hallinfo.hallname }}
            日付：{{ model.venuedate }}
            <a href="https://ico-graph.com/result/{{ model.venueid }}"></a>
        </h2>
    </div>
    {% endfor %}
    {% endblock %}
